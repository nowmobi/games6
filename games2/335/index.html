<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Moto X3M</title>
    <meta name="viewport" content="initial-scale=1.0,user-scalable=no,shrink-to-fit=no" />
    <link rel="stylesheet" href="assets/css/app.css">
    <style>
        #orientation {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 9999;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 24px;
            text-align: center;
        }

        .phone-icon {
            width: 60px;
            height: 100px;
            border: 4px solid white;
            border-radius: 10px;
            margin-bottom: 20px;
            position: relative;
            box-sizing: border-box;
        }

        .phone-icon::before {
            content: '';
            position: absolute;
            top: 5px;
            left: 50%;
            transform: translateX(-50%);
            width: 30px;
            height: 4px;
            background-color: white;
            border-radius: 2px;
        }

        .rotating-phone {
            animation: rotatePhone 1.5s infinite ease-in-out;
        }

        @keyframes rotatePhone {
            0% { transform: rotate(0deg); }
            50% { transform: rotate(90deg); }
            100% { transform: rotate(90deg); }
        }
    </style>
</head>
<body>
    <div id="game"></div>
    <div id="orientation">
        <div class="phone-icon rotating-phone"></div>
        <p>Please rotate your device<br>to landscape mode</p>
    </div>
    <script src="motox3m4.min.js"></script>
    <script>
        function handleOrientationChange() {
            const orientationDiv = document.getElementById('orientation');
            
            if (window.innerHeight > window.innerWidth) {
                orientationDiv.style.display = 'flex';
            } else {
                orientationDiv.style.display = 'none';
            }
        }

        window.addEventListener('orientationchange', handleOrientationChange);
        
        window.addEventListener('resize', handleOrientationChange);

        window.addEventListener('load', handleOrientationChange);
    </script>
</body>
</html>
