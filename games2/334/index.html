    <style>
      #orientation.landscape-hint {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background-color: #000;
      }

      .phone-icon {
        width: 80px;
        height: 160px;
        border: 4px solid #fff;
        border-radius: 16px;
        position: relative;
        margin-bottom: 20px;
        margin: 50% auto;
      }

      .phone-icon::before {
        content: '';
        position: absolute;
        top: -20px;
        left: 50%;
        transform: translateX(-50%);
        width: 40px;
        height: 4px;
        background: #fff;
        border-radius: 2px;
      }

      .phone-icon::after {
        content: '';
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        width: 10px;
        height: 10px;
        background: #fff;
        border-radius: 50%;
      }

      .phone-rotate {
        animation: rotate 2s linear infinite;
      }

      @keyframes rotate {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(90deg);
        }
      }

      .orientation-text {
        color: #fff;
        font-size: 24px;
        text-align: center;
        margin-top: 20px;
      }
    </style>
  </head>

    <script>
      function checkOrientation() {
        const orientationDiv = document.getElementById('orientation');
        const isPortrait = window.innerHeight > window.innerWidth;
        
        if (isPortrait) {
          orientationDiv.style.display = 'flex';
        } else {
          orientationDiv.style.display = 'none';
