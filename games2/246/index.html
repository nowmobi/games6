<!DOCTYPE html>
<html lang="en-us">

<head>
	<meta charset='utf-8' />
	<meta name='renderer' content='webkit' />

	<meta name='apple-mobile-web-app-capable' content='yes' />
	<meta name='full-screen' content='true' />
	<meta name='x5-fullscreen' content='true' />
	<meta name='360-fullscreen' content='true' />
	<meta name='laya' screenorientation='landscape' />
	<meta http-equiv='expires' content='0' />
	<meta http-equiv='X-UA-Compatible' content='IE=edge,chrome=1' />
	<meta http-equiv='expires' content='0' />
	<meta http-equiv='Cache-Control' content='no-siteapp' />
	<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
	<title>Parking ACE 3D</title>
	<style>
		* {
			margin: 0;
			padding: 0;
			overflow: hidden;
		}

		@font-face {
			font-family: "Arial";
			src: url("FangZehngHuPoJianTi.ttf");
		}

		body {
			overflow: 'hidden';
			/* 页面背景颜色 */
			background: #CB8A3A
		}

		#unity-container {
			z-index: 1000;
			background: #CB8A3A;
			position: absolute;
			/* overflow: hidden; */
		}

		#LoadingView {
			position: absolute;
			left: 50%;
			top: 50%;
			height: 100%;
			width: 100%;
			overflow: hidden;
			transform: translate(-50%, -50%);
			text-align: center;
		}

		#top-container {
			flex: 0;
			display: flex;
			flex-direction: column;
			align-items: center;
			/* 距离顶部位置 */
			margin-top: 5%;
		}

		#bottom-container {
			position: absolute;
			bottom: 5%;
			right: -35%;
			width: 100%;
		}

		#progress {
			align-items: center;
			position: absolute;
			top: 0;
			width: 100%; 
			color:#ffffff;
			font-family: Arial;
			right: 35%;
            font-size:24px;
		}

		#flootDiv {
			top: 0;
			width: 100%; 
			
			margin-top:6%;
		}

		div {
			text-align: center;
		}
	</style>
	<script>
		var gmodule = {
			get exports() {
				return this._exports;
			},
			set exports(v) {
				if (!this._exports) {
					this._exports = {}
				}
				this._exports[v.name] = v;
			}
		};

		function arequire(path) {
			var a = path.split("/").pop();
			return gmodule.exports["_" + a];
		}
	</script>
	<script type="text/javascript" src="YYGGames.js"></script>
	<script type="text/javascript" src="platform.js"></script>

</head>

<body>
	<script src="./adapter/Adapter.js"></script>
	<div id="unity-container">
		<div id="LoadingView">

			<div id="top-container">
				<img id="logo" src="./adapter/logo.png"></img>
				<!-- //大图距离logo 的位置 margin-top: -->
				<img id="thumbnail" src="./adapter/banner.jpg"
					style="margin-top: 20px; border-radius:10px;border:2px solid #FFF; "></img>
			</div>

			<div id="bottom-container">
				<div id="progress">
					Loading...
				</div>

				<!-- <div style="height: 200px;width: 50px; margin-top: -20%;"></div> -->
			</div>

		</div>

	</div>

	<script>
		//后台
		// console.error = console.log = console.info = console.warn = function () { };

		const keysToBlockWhenFramed = [32, 33, 34, 35, 36, 37, 38, 39, 40, 44];
		document.addEventListener('keydown', function (info) {
			if (window != window.top && keysToBlockWhenFramed.indexOf(info.which) > -1) {
				info.preventDefault();
				info.stopPropagation();
			}
		}, true)
		document.addEventListener("mousedown", function () {
			window.focus();
		}, true);
		document.addEventListener("touchstart", function () {
			window.focus();
		}, true);

		//游戏加载时关闭触控
		document.addEventListener('gesturestart', function (event) {
			var event = event || window.event
			if (typeof event.preventDefault != 'undefined') {
				
				event.preventDefault();
			} else {
				event.returnValue = false;
			}
		});

		//关闭加载页面
		//Adapter.hideLoading();

		function loadLib(url) {
			var script = document.createElement("script");
			script.async = false;
			script.src = url;
			document.body.appendChild(script);
		}
		//页面 长 宽 logo长 logo宽
		Adapter.init(1334, 750, 460*0.7, 250*0.7, () => {
			loadLib("index.js")
		});
	</script>
