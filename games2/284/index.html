		<title>Epic Ice-Cream</title>
				
        <style>
            body {
			  background: url('icecream/hamback.jpg');
              background-color: #222;
              color:#cccccc;
              margin: 0px;
              padding: 0px;
              border: 0px;
				-webkit-user-select: none;
				-moz-user-select: none;
				-khtml-user-select: none;
				-o-user-select: none;
				-ms-user-select: none;
				-webkit-tap-highlight-color: transparent;
				-webkit-touch-callout: none;
				touch-action:none;
				-ms-touch-action:none;
            }
            canvas {
				      image-rendering: optimizeSpeed;
                      -webkit-interpolation-mode: nearest-neighbor;
                      margin: 0px;
                      padding: 0px;
                      border: 0px;
            }
            :-webkit-full-screen #canvas {
                 width: 100%;
                 height: 100%;
            }
            div.gm4html5_div_class
            {
              margin: 0px;
              padding: 0px;
              border: 0px;
            }
            /* START - Login Dialog Box */
            div.gm4html5_login
            {
                 padding: 20px;
                 position: absolute;
                 border: solid 2px #000000;
                 background-color: #404040;
                 color:#00ff00;
                 border-radius: 15px;
                 box-shadow: #101010 20px 20px 40px;
            }
            div.gm4html5_cancel_button
            {
                 float: right;
            }
            div.gm4html5_login_button
            {
                 float: left;
            }
            div.gm4html5_login_header
            {
                 text-align: center;
            }
            /* END - Login Dialog Box */
            :-webkit-full-screen {
               width: 100%;
               height: 100%;
            }
			#sg-orient-screen {
				position: absolute;
				width: 100%;
				height: 100%;
				background: url('icecream/orientback.png') center center no-repeat;
				z-index: 19;
				background-size: 50%;
				background-color: #70FFFF;
				display: none;
			}
			#sg-loading-bar {
				width: 0px;
				height: 0px;
				left: 0px;
				top: 0px;
				background-size: 0px;
				background: url('icecream/loadbar.gif');
				z-index: 8;
				display: block;
			}
			#sg-loading-bar-back {
				position: absolute;
				width: 0px;
				height: 0px;
				left: 0px;
				top: 0px;
				background-size: cover;
				background: url('icecream/loadbarback.png');
				z-index: 7;
				display: block;
			}
			#sg-loading-screen {
				position: absolute;
				width: 100%;
				height: 100%;
				background: url('icecream/splash.jpg') center center no-repeat;
				z-index: 6;
				background-size: auto 100%;
				display: block;
			}
			#sg-loading-text {
				width: 90%;
				left: 5%;
				bottom: 20px;
				position: absolute;
				z-index: 11;
				display: block;
			}
        </style>
    </head>

    <body>
		
		
		<div id="sg-orient-screen" style="display: none"></div>
		
        <div class="gm4html5_div_class" id="gm4html5_div_id">
            <canvas id="canvas" width="495" height="600" style="position: absolute; left: 152.5px; top: 0px;">
               <p>Your browser doesn't support HTML5 canvas.</p>
            </canvas>
        </div>
		<script type="text/javascript"> 
			splash_w = 660;
			splash_h = 800;
			bar_img_w = 400;
			bar_img_h = 44;
			bar_img_x = (splash_w-bar_img_w)/2;
			bar_img_y = (splash_h-bar_img_h)/2;
			loadbarobj = document.getElementById("sg-loading-bar");
			loadbarbackobj = document.getElementById("sg-loading-bar-back");
			orientobj = document.getElementById("sg-orient-screen");
			loadingobj = document.getElementById("sg-loading-screen");
			loadingtextobj = document.getElementById("sg-loading-text");
			loadtextnum = 1; 
			function sg_change_loadtext() {
				if (loadingtextobj) {
					if (loadtextnum == 4) {
						loadtextnum = 1;
					} else {
						loadtextnum += 1;
					}
					loadingtextobj.src = "icecream/spil_text_"+loadtextnum+".png";
				}
			}
			loadintervalid = setInterval(sg_change_loadtext, 4000)
			document.addEventListener("touchmove", function (e) { e.preventDefault(); }, false);
		</script>
